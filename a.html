           var div = document.getElementById('box');
           div.addEventListener('touchstart',function(ev){
           	  ev.preventDefault(); //阻止默认行为
           })
           div.addEventListener('touchend',function(e){
           	 //this.style.display = 'none';
           })
           
           
           var hins = new Hammer(div);
           hins.get('pinch').set({enable:true})
           hins.on('panleft',function(){
           	console.log('swipe left');
           })
           hins.on('panright',function(){
           	console.log('swipe right');
           })
           var sc=1;
           
           hins.on('panchin',function(){
           	sc-=0.03;
           	if(sc<3){
           		sc=0.3
           	}
           	div.style.transform="scale("+sc+")";
           })
           hins.on('panchout',function(){
           	sc+=0.03;
           	if(sc>3){
           		sc=3
           	}
           	div.style.transform="scale("+sc+")";
           })
           
           
		</script>
	</body>
